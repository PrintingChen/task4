<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task4 - 定位和居中问题</title>
</head>
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	html,body{
		width: 100%;
		height: 100%;
	}
	.wrap{
		width: 400px;
		height: 200px;
		background-color: #ccc;
		position: relative;
		left: 50%;
		top: 50%;
		margin-top: -100px;
		margin-left: -200px;
	}
	p{
		width: 50px; 
		height: 50px; 
		background: #fc0;
		position: absolute; 
	}
	p.bottom{
		right: 0;
		bottom: 0;
		border-radius: 50px 0 0 0;
	}
	p.left{
		top: 0;
		left: 0;
		border-radius: 0 0 50px 0;
	}
</style>
<body>
	<div class="wrap">
		<p class="left"></p>
		<p class="bottom"></p>
	</div>
</body>
</html>
